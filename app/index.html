<!DOCTYPE html>
<html>
<head>
  <title>CircularDrawingCanvas</title>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/victor/build/victor.js"></script>
  <!--<script src="bower_components/dat.gui/dat.gui.js"></script>-->
  <script src="src/js/libs/DatGui.js"></script>
  <script src="src/js/libs/CanvasHistory.js"></script>
  <script src="src/js/libs/helpers.js"></script>
  <script src="src/js/libs/microevent.js"></script>
  <script src="src/js/drawingcanvas.js"></script>
  <script src="src/js/CircularRenderer.js"></script>
  <script src="src/js/FullGui.js"></script>
  <script src="src/js/Gui.js"></script>
  <script src="src/js/ToolManager.js"></script>
  <script src="src/js/tools/Brush.js"></script>
  <script src="src/js/tools/Line.js"></script>
  <script src="src/js/tools/Path.js"></script>
  <script src="src/js/tools/Eraser.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>
  <link rel="stylesheet" href="src/css/app.css" />
  <style>
    #full-gui {
      color: white;
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index:99999;
      background-color: rgba(0, 0, 0, 0.7);
    }
    /* #2c2c2c border color  blue #2FA1D6*/
    #full-gui .box {
      position: absolute;
      top: 10%;
      left: calc(50% - 300px);
      width: 620px;
      height: 80%;
      display: flex;
      flex-direction: column;

      background: #000;
      color: #eee;
      font: 11px 'Lucida Grande', sans-serif;
      text-shadow: 0 -1px 0 #111;
    }
    header ,footer {
      background: #000;
      height: 27px;
      line-height: 27px;
      padding: 0 5px 0 5px;
    }
    header {
      border-left: 2px solid #2FA1D6;
    }
    header .menu {
      font-size: medium;
      cursor: pointer;
    }
    header .title {
      margin-left: 10px;
    }
    content {
      flex: 1;
      background: #1a1a1a;
      overflow-y: scroll;
    }
    footer {
    }
    #full-gui content .image-list li {
      float: left;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }
    #full-gui content .image-list li img {
      width: 200px;
    }
    .full-gui-close {
      cursor: pointer;
    }
    input[type=text] {
      color: #2FA1D6;
    }
    input[type=text] {
      background: #303030;
      outline: none;
    }
    input[type=text] {
      border: 0;
      margin-top: 4px;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div id="drawer"></div>
  <div id="full-gui">
    <div class="box">
      <header>
        <span class="menu" style="float:left;">|||</span>
        <span class="title" style="float:left;">Gallery</span>
        <span class="full-gui-close" style="float:right;">X</span>
      </header>
      <content></content>
      <footer></footer>
    </div>
  </div>
</body>
</html>
