<!DOCTYPE html>
<html>
<head>
  <title>CircularDrawingCanvas</title>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/victor/build/victor.js"></script>
  <!--<script src="bower_components/dat.gui/dat.gui.js"></script>-->
  <script src="src/js/libs/DatGui.js"></script>
  <script src="src/js/libs/CanvasHistory.js"></script>
  <script src="src/js/libs/helpers.js"></script>
  <script src="src/js/libs/microevent.js"></script>
  <script src="src/js/drawingcanvas.js"></script>
  <script src="src/js/CircularRenderer.js"></script>
  <script src="src/js/Gui.js"></script>
  <script src="src/js/ToolManager.js"></script>
  <script src="src/js/tools/Brush.js"></script>
  <script src="src/js/tools/Line.js"></script>

  <link rel="stylesheet" href="src/css/app.css" />
  <style>
    #gallery .image-list li{
      float: left;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }
    #gallery .image-list li img{
      width: 200px;
    }
  </style>

<body>
  <div id="drawer"></div>
  <div id="gallery" style="display: none;position: absolute;width: 100%; height: 100%; z-index:99999;background-color: rgba(0, 0, 0, 0.7);">
    <div class="box" style="width: 600px;height: 80%;background: #112233;position: absolute; top: 10%; left: calc(50% - 300px)">
      <div class="header" style="background: #33acfe;height: 5%;">Gallery</div>
      <div class="content" style="background: #dda0dd; height: calc(90% - 20px);overflow-y: scroll;padding: 10px;">
      </div>
    </div>
  </div>
